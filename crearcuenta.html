<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    <!--CSS-->
    <link rel="stylesheet" href="./assets/css/estilos.css">
    <!--Bootstrap CDN-->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
    crossorigin="anonymous"/>
    <script src="https://kit.fontawesome.com/9ab6c820fa.js" crossorigin="anonymous"></script>
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg bg-body-tertiary py-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Book Store <i class="fa-solid fa-book"></i></a>
            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02"
                aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Crear cuenta <i class="fa-solid fa-circle-user"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Ingresar <i class="fa-solid fa-unlock"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Carrito <i class="fa-solid fa-cart-shopping"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-auto">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-4">
                <h2>Crea tu cuenta en BOOK STORE</h2>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="form-floating mb-3">
                        <input type="name" class="form-control" id="floatingInput" placeholder="name">
                        <label for="floatingInput">Nombre</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="lastname" class="form-control" id="floatingInput" placeholder="lastname">
                        <label for="floatingInput">Apellido</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Correo electrónico</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Contraseña</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="confirm_Password">
                        <label for="floatingPassword">Confirmar contraseña</label>
                    </div>
                    <div class="d-grid col-6 mx-auto mb-3">
                        <button type="button" class="btn btn-outline-success"><b>Crear Cuenta</b></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-body-tertiary text-center text-lg-start mt-auto">
        <div class="container p-2">
            <div class="row">
                <div class="col-lg-6 col-md-12 mb-4 mb-md-0">
                    <h5 class="text-uppercase">Book Store</h5>
                    <p>
                        Todos los derechos reservados &copy; 2024. Book Store es su destino de libros favoritos.
                    </p>
                </div>
            </div>
        </div>
        <div class="text-center p-2 bg-dark text-white">
            &copy; 2024 Book Store
        </div>
    </footer>

    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/f5bdbb41e0.js" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
